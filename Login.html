<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Page</title>
    <style>
        body {
            background-image: url(PS.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .login-form {
            text-align: center;
            width: 60%;
            height: 350px;
            margin: auto;
            margin-top: 150px;
            position: relative;
            border: 3px solid #ff0000;
            background: #ffffff;
        }

        h1 {
            color: rgb(255, 255, 255);
            position: absolute;
            top: 50px;
        }

        .login {
            width: 40%;
        }

        input {
            width: 40%;
        }
    </style>
</head>

<body>
    <div class="container">
        <u>
            <h1>LightSpeedRail</h1>
        </u>
        <div class="login-form">

            <b><u>
                    <h3>User Login</h3>
                </u></b>

            <hr>

            <label for="email">Email</label>
            <p><input type="email" name="email" required></p>

            <label for="password">Password</label>
            <p><input type="password" name="password" required></p>

            <p><input class="login" type="submit" value="Login"></p>
            

            <p>Not a member yet? <a href="Register.html">Sign up</a> as a member!</p>

            <br>
        </div>

    </div>
    <script>
        // Function to validate email format
        function validateEmail(email) {
            // Regular expression pattern for email validation
            var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return pattern.test(email);
        }

        // Function to validate password format
        function validatePassword(password) {
            // Regular expression pattern for password validation
            var pattern = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
            return pattern.test(password);
        }

        // Function to handle login form submission
        function handleLogin() {
            // Get the values of email and password fields
            var email = document.getElementsByName('email')[0].value;
            var password = document.getElementsByName('password')[0].value;

            // Check if email and password are not empty
            if (email.trim() === '' || password.trim() === '') {
                alert('Please enter both email and password.');
                return;
            }

            // Check if email is valid
            if (!validateEmail(email)) {
                alert('Invalid email format.');
                return;
            }

            // Check if password is valid
            if (!validatePassword(password)) {
                alert('Invalid password format. Password must be at least 8 characters long and contain at least one number, one symbol and one uppercase letter.');
                return;
            }

            // If all validations pass, perform login logic
            location.href = "index.html" 
        }

        // Add event listener to the login button
        var loginButton = document.querySelector('.login');
        loginButton.addEventListener('click', handleLogin);

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
