<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Booking Page</title>
    <style>
        body {
            background-image: url(Train_Background.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            font-size: 36;
            background-color: white;
            margin: 100px;
            width: 50%;
            height: 70%;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #c9c8cd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .topright {
            position: absolute;
            top: 8px;
            right: 16px;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        h1 {
            color: rgb(255, 255, 255);
            position: absolute;
            top: 10px;
            left: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #34a23a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        img {
            border-radius: 1px;
            border-width: 20px;
            border-style: solid;
            border-color: white;
            width: 10%;
            background-color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f2f2f2;
            padding: 10px;
        }

        .nav-links li {
            display: inline-block;
            margin-right: 10px;
        }

        .nav-links li a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links li a i {
            margin-right: 5px;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
            border: 1px solid #000;
            background-color: #fff;
            cursor: pointer;
        }

        input[type="checkbox"]:checked+label:before {
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="topright">
        <div class="navbar">
            <ul class="nav-links">
                <li><a href="index.html"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="Train_Booking_PS.html"><i class="fa fa-booking"></i> Booking</a></li>
                <li><a href="Recommendation.html"><i class="fa fa-about"></i> About (Recommendation)</a></li>
                <li><a href="Login.html"><i class="fa fa-login"></i> Logout</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <u>
            <h1>LightSpeedRail</h1>
        </u>
        <img src="icon-Train (1).png" />
        <div>
            <form onsubmit="return validateChecker()">
                <br>
                <form action="/action_page.php"></form>
                <input type="checkbox" id="trip1" name="trip1" value="One-way_trip">
                <label for="trip1">One-way trip</label>
                <input type="checkbox" id="trip2" name="trip2" value="Round_trip">
                <label for="trip2">Round trip</label>

                <div class="form-group">
                    <label for="depart_country">From:</label>
                    <select name="depart_country" id="depart_country" required>
                        <option value="Singapore">Singapore</option>
                        <option value="JB">JB</option>
                        <option value="Korea">Korea</option>
                        <option value="China">China</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date"></label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="arrival_country">To:</label>
                    <select name="arrival_country" id="arrival_country" required>
                        <option value="Singapore">Singapore</option>
                        <option value="JB">JB</option>
                        <option value="Korea">Korea</option>
                        <option value="China">China</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date"></label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit" class="next">Book Now</button>

            </form>

        </div>

    </div>

    <script>
        function redirectToWebsite() {
            window.location.href = "file:///C:/Users/limji/OneDrive/%E6%A1%8C%E9%9D%A2/C369-Financial%20Technologies/Student_L08/Student/Code/PS/Register.html";
        }

        function validateChecker() {
            // Get the selected values from the select elements
            var departCountry = document.getElementById('depart_country').value;
            var arrivalCountry = document.getElementById('arrival_country').value;

            // Check if the selected countries are the same
            if (departCountry === arrivalCountry) {
                // Display an error message (you can customize this according to your preference)
                alert("Departure and Arrival countries cannot be the same.");
                return false; // Prevent form submission
            }

            // If the countries are different, allow form submission
            location.href = "CheckoutInfo.html";
        }

        var CheckoutInfobutton = document.querySelector('.next');
        CheckoutInfobutton.addEventListener('click', validateChecker);
    </script>
</body>

</html>
